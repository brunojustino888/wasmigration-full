<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title><h:outputText value="#{msg.welcomeTitle}" /></title>
	<link rel="shortcut icon" type="image/x-icon"
		href="/resources/img/favicon.png" />
	<h:outputStylesheet library="css" name="system-default.css" />
</h:head>

<h:body>

	<ui:composition template="../../WEB-INF/templates/layout.xhtml">

		<ui:define name="content">

			<br />

			<p:panel style="width:98%; margin:0 auto; display:block">


				<h:form>

					<p:growl showSummary="true" showDetail="false" />
					<p:messages showDetail="true" showSummary="false" />

					<h2 align="center" class="textDefault">FAQ - Manutenção</h2>
					<h5 align="center">Abaixo você poderá excluir ou editar uma determinada dica ou
						dúvida frequente pertinente ao processo de migração de aplicações.</h5>
					 
				</h:form>

			</p:panel>

		</ui:define>

	</ui:composition>

</h:body>

</html>
